<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 2</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        header {
            background: #333;
            color: #fff;
            padding: 10px;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
        }
        
        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: flex-start;
        }
        
        nav li {
            margin-right: 20px;
        }
        
        nav a {
            color: #fff;
            text-decoration: none;
        }
        
        main {
            margin-top: 60px; /* Adjust margin to accommodate fixed header */
            padding: 20px;
        }
        
        h1 {
            margin-bottom: 20px;
        }
        
        .description {
            margin-bottom: 20px;
            font-size: 1.2em;
            color: #333;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="/" class="btn btn-dark">Task 1</a></li>
                <li><a href="/task2" class="btn btn-dark">Task 2</a></li>
                <li><a href="/task3" class="btn btn-dark">Task 3</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <div class="container">
            <h1 class="text-center">Welcome to Task 2 Page</h1>
            <p class="description text-center">{{ sqlquery1 }}</p>
            <div class="table-responsive">
                <table class="table table-bordered table-striped">
                    <thead>
                        <tr>
                            <!-- Assuming the JSON has a list of objects with the same keys -->
                            {% if data and data | length > 0 %}
                                {% for key in data[0].keys() %}
                                    <th>{{ key }}</th>
                                {% endfor %}
                            {% endif %}
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Populate table rows with data from JSON -->
                        {% for item in data %}
                            <tr>
                                {% for value in item.values() %}
                                    <td>{{ value }}</td>
                                {% endfor %}
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <!-- Include Bootstrap JS and dependencies (optional) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.11.6/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.min.js"></script>
</body>
</html>
